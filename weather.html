<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Weather App</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 320px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 80%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #4facfe;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #00c6ff;
    }

    .weather-result {
        margin-top: 20px;
    }

    .temperature {
        font-size: 36px;
        font-weight: bold;
    }

    .error {
        color: red;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Check Weather</button>

    <div class="weather-result" id="weatherResult"></div>
    <div class="error" id="errorMessage"></div>
</div>

<script>
async function getWeather() {
    const location = document.getElementById("locationInput").value;
    const resultDiv = document.getElementById("weatherResult");
    const errorDiv = document.getElementById("errorMessage");

    resultDiv.innerHTML = "";
    errorDiv.innerHTML = "";

    if (location === "") {
        errorDiv.innerHTML = "Please enter a location.";
        return;
    }

    const apiKey = "f26625c0f383499d8b0113902261202";
    const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
            errorDiv.innerHTML = "Location not found!";
            return;
        }

        resultDiv.innerHTML = `
            <div><strong>${data.location.name}, ${data.location.country}</strong></div>
            <div class="temperature">${data.current.temp_c}Â°C</div>
            <div>${data.current.condition.text}</div>
        `;
    } catch (error) {
        errorDiv.innerHTML = "Unable to fetch weather data.";
    }
}
</script>

</body>
</html>
